8#配置git仓库地址
#gitlab需要.git结尾
spring.cloud.config.server.git.uri=https://github.com/hanlin5566/HJ-MicroService.git
#配置仓库路径,支持通配符
spring.cloud.config.server.git.searchPaths=HJ-ConfigRepository/dev
#配置仓库的分支
spring.cloud.config.label=master
#访问git仓库的用户名
spring.cloud.config.server.git.username=xxxxx
#访问git仓库的密码
spring.cloud.config.server.git.password=xxxxx

#指定服务中心地址
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
